---
layout: page
---

<section class="blog wrapper">
  <!-- This loops through the paginated posts -->
  <div class="article-list">
    <article class="post">
      <h1>{{ page.title }}</h1>
      <section class="post-meta">
        <p>Posted by <span>{{ page.author }}</span> on <span> {{ page.date | date: "%B %-d, %Y" }}</span> in <span>{{ page.categories }}</span></p>
      </section>
      {{ content }}
    </article>
  </div>
  {% include blogsidebar.html %}
</section>
