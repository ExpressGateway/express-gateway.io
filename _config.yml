title: Express Gateway
email: info@express-gateway.io
description: A Microservices API Gateway Built on Express.JS
baseurl: "" #https://www.express-gateway.io
url: "https://www.express-gateway.io" #https://www.express-gateway.io
twitter_username: express_gateway
encoding: UTF-8

# Build settings
markdown: kramdown
theme: minima
gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-gist
  - jekyll-sitemap
  - algoliasearch-jekyll
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

#syntax-highlighting
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

paginate: 5
paginate_path: "/blog/page-:num/"

excerpt_separator: "<!--excerpt-->"

permalink: /:title

collections:
  archives-month:
    output: true
    permalink: /blog/:path/
  archives-year:
    output: true
    permalink: /blog/:path/
  categories:
    output: true
    permalink: /blog/:path/

# Site specific config
include: ["_pages"]

algolia:
  application_id: 'TTH78X0SUT'
  index_name:     'prod_expressgateway'
